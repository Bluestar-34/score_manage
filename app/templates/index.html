{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <h1>欢迎使用学生成绩管理系统</h1>
            <div class="card mt-4">
                <div class="card-body">
                    <h5 class="card-title">系统功能</h5>
                    <div class="row">
                        {% if current_user.is_admin() %}
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">用户管理</h5>
                                    <p class="card-text">管理系统用户</p>
                                    <a href="#" class="btn btn-primary">进入</a>
                                </div>
                            </div>
                        </div>
                        {% endif %}
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">学生管理</h5>
                                    <p class="card-text">管理学生信息</p>
                                    <a href="#" class="btn btn-primary">进入</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">成绩管理</h5>
                                    <p class="card-text">管理学生成绩</p>
                                    <a href="#" class="btn btn-primary">进入</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
